<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>It's All About The Books</title>
</head>

<body onload="onInit()">
    <div class="bgc">

        <h1>It's All About The Books</h1>
        <div class="books-wrapper">
            <button title="Add book" class="new-book" onclick="onAddBook()">Create new book</button>
            <section class="book-filter">
                <input type="text" class="search-box" oninput="onSetFilterBy({name: value})"
                    placeholder="Search by name" />
                <label>
                    Max Price:
                    <input type="range" min="0" max="100" value="25" class="filter-price-range"
                        onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
                </label>
                <label>
                    Min Rate:
                    <input type="range" min="0" max="10" value="0" class="filter-rate-range"
                        onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
                </label>
            </section>
            <hr>
            <table>
                <thead class="list-header">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th colspan="3">Actions</th>
                    </tr>
                </thead>
                <tbody class="books-container">
                </tbody>
            </table>
            <button class="prev-page" onclick="onPrevPage()" disabled>Previous</button>
            <button class="next-page" onclick="onNextPage()">Next</button>
        </div>



        <div class="modal">
        </div>

        <div class="user-msg"></div>
    </div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
